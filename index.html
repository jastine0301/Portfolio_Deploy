    <div class="btn-download-re">
        <button id="download-btn">Download Resume <i class='bx bx-chevron-right'></i></button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const downloadBtn = document.getElementById("download-btn");
    
            downloadBtn.addEventListener("click", function() {
                downloadBtn.innerHTML = "Downloading...";
                downloadBtn.style.opacity = "0.6";
    
                const filePath = "OJT, CV Resume.pdf"; // Ensure this path is correct
                const fileName = "OJT_CV_Resume.pdf";
                
                const link = document.createElement("a");
                link.href = filePath;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
    
                setTimeout(() => {
                    downloadBtn.innerHTML = "Downloaded";
                    downloadBtn.style.opacity = "1";
                    
                    // Automatically open the downloaded file
                    window.open(filePath, "_blank");
    
                    setTimeout(() => {
                        downloadBtn.style.opacity = "0.6";
                        downloadBtn.innerHTML = "Download Resume <i class='bx bx-chevron-right'></i>";
                        setTimeout(() => {
                            downloadBtn.style.opacity = "1";
                        }, 500);
                    }, 3000);
                }, 2000);
            });
        });
    </script>
